  <h1>Contact</h1>
<div class="container">



  <div class="form-container">


    <form class="form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input placeholder="Nom" id="name" formControlName="name" required>
      </div>

      <div class="form-group">
        <input placeholder="Email" id="email" type="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <textarea placeholder="Message" id="message" formControlName="message" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!contactForm.valid">Envoyer</button>
      </div>
    </form>

  </div>
</div>
